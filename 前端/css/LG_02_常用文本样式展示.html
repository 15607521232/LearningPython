<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>常用文本样式</title>
    <style type="text/css">
        div{
            font-size: 20px;
            color: blue;
            font-family: Consolas;
            /*font-style: italic;*/
            line-height: 30px;
            /*text-decoration: underline;*/
            text-indent: 6px;



        }
        em{
            font-style: normal;
        }
        span{
            font-size: 25px;
            color: #3c763d;
            text-align: center;
        }
        h1{
            font-weight: normal;
        }
        a{
            text-decoration: none;
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <!--常用的应用文本的css样式：

    color 设置文字的颜色，如： color:red;

    font-size 设置文字的大小，如：font-size:12px;

    font-family 设置文字的字体，如：font-family:'微软雅黑';

    font-style 设置字体是否倾斜，如：font-style:'normal'; 设置不倾斜，font-style:'italic';设置文字倾斜

    font-weight 设置文字是否加粗，如：font-weight:bold; 设置加粗 font-weight:normal 设置不加粗

    line-height 设置文字的行高，设置行高相当于在每行文字的上下同时加间距， 如：line-height:24px; 行高示例图片

    font 同时设置文字的几个属性，写的顺序有兼容问题，建议按照如下顺序写： font：是否加粗 字号/行高 字体；如： font:normal 12px/36px '微软雅黑';

    text-decoration 设置文字的下划线，如：text-decoration:none; 将文字下划线去掉

    text-indent 设置文字首行缩进，如：text-indent:24px; 设置文字首行缩进24px 行高示例图片

    text-align 设置文字水平对齐方式，如text-align:center 设置文字水平居中
    -->
    <h1>样式演示</h1>
   <span>HTML</span>是 <em>HyperText Mark-up Language</em> 的首字母简写，<span>意思是超文本标记语言</span>，超文本指的是超链接，
    标记指的是标签，是一种用来制作网页的语言，
    这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm，一个html文件就是一个网页，html文件
    用编辑器打开显示的是文本，可以用文本的方式编辑它，如果用浏览器打开，浏览器会按照标签描述内容将文件渲染成网页，显示的网页可以从一个网页
    链接跳转到另外一个网页。<br>
    <div>
    <a href="http://www.baidu.com" title="百度链接">百度</a>
    </div>
    <p>真是坑多啊</p>
</div>

</body>
</html>
