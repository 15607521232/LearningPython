<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style type="text/css">
        .list{
            width: 210px;
            /*height: 400px;*/
            border: 1px solid black;
            
            list-style: none;
            margin: 50px auto 0;
            padding: 0px;
            /*清除浮动*/
            /*overflow: hidden;*/
        }
        .list li{
            width: 50px;
            height: 50px;
            float: left;
            margin: 10px;
            background-color: gold;
        }
        /*第三种方法*/
        /*.clearfix:after{*/
        /*    content: "";*/
        /*    display: table;*/
        /*    clear:both;*/
        /*}*/

        .clearfix:before,.clearfix:after{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear:both;
        }
        /*这是为了兼容IE*/
        .clearfix{
            zoom: 1;
        }


    </style>
</head>
<body>
<!--ul.list>li{$}*8-->
<ul class="list clearfix">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
<!--    第二种清除浮动的方法-->
<!--    <div style="clear:both"></div>-->
</ul>
</body>
</html>
