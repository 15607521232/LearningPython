<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雪碧图练习</title>
    <style type="text/css">
        .con{
            list-style: none;
            width: 300px;
            height: 305px;
            margin: 50px auto 0;
            padding: 0px;
            background: cyan;
        }
        .con li{
            height: 60px;
            border-bottom: 1px dotted black;
            line-height: 60px;
            text-indent: 50px;
            background: url(../HTML/images/bg01.png) no-repeat cyan 2px 11px;
        }
        .con .icon02{
            background-position: 0px -71px;
        }
        .con .icon03{
            background-position: 0px -154px;
        }
        .con .icon04{
            background-position: 0px -235px;
        }
        .con .icon05{
            background-position: 0px -315px;
        }
    </style>
</head>
<body>
<ul class="con">
    <li>美人鱼</li>
    <li class="icon02">美人鱼</li>
    <li class="icon03">美人鱼</li>
    <li class="icon04">美人鱼</li>
    <li class="icon05">美人鱼</li>
</ul>
</body>
</html>
