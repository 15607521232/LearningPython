<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style type="text/css">
        .menu{
            list-style: none;
            margin: 50px auto 0px;
            padding: 0px;
            width: 958px;
            height: 40px;
            border: 1px solid #666666;
            text-align: center;
            font-size: 0;
        }
        .menu li{
            display: inline-block;
            font-size: 14px;
            height: 40px;

        }
        .menu li a{
            display: block;
            height: 40px;
            line-height: 40px;
            font: normal 14px/40px 'Microsoft YaHei';
            text-decoration: none;
            color: black;

        }
        .menu li span{
            display: block;
            font: normal 14px/40px 'Microsoft YaHei';
            height: 40px;
            margin: 0px 20px;

        }
        .menu li a:hover{
            color: #ff8800;
        }
    </style>
</head>

</html>
