<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style type="text/css">
        .menu{
            width: 694px;
            height: 50px;
            background-color: cyan;
            margin: 50px auto 0;
            font-size: 0px;
            text-align: center;

        }
        .menu a{
            width: 98px;
            height: 48px;
            background-color: white;
            border: 1px solid gold;
            display: inline-block;
            font-size: 16px;
            margin-left: -1px;
            line-height: 48px;
            text-decoration: none;
            color: pink;
            font-family: "Microsoft YaHei";
        }
        .menu a:hover{
            background-color: gold;
            color: white;
        }

    </style>
</head>
<body>
<div class="menu">
    <a href="#">首页</a>
    <a href="#">公司简介</a>
    <a href="#">解决方案</a>
    <a href="#">公司新闻</a>
    <a href="#">行业动态</a>
    <a href="#">招纳贤才</a>
    <a href="#">联系我们</a>
</div>
</body>
</html>
