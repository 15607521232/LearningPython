<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联块元素</title>
    <style type="text/css">
        .box1{
            width: 300px;
            height: 600px;
            border: 1px solid black;
            margin: 100px auto;
            font-size: 0px;
        }

        .box1 a{
            background: #007aff;
            padding:10px;
            font-size: 16px;
            width: 80px;
            height: 30px;
            margin: 20px;
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="box1">
<!--    内联元素 a、span、em、b、strong、i -->
    <a href="#">链接文字1</a>
    <a href="#">链接文字2</a>
    <a href="#">链接文字3</a>
</div>

</body>
</html>
