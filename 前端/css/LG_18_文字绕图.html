<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字绕图</title>
      <style type="text/css">
        .con{
            width: 450px;
            height: 250px;
            border: 1px solid black;
            margin: 50px auto 0;
    }
          .pic{
              width: 80px;
              height: 80px;
              background-color: gold;
              float: left;
              margin: 10px;
          }
          .text{
              height: 130px;
              /*background-color: green;*/
              color: #5bc0de;
          }
    </style>

</head>
<body>
<div class="con">
    <div class="pic"></div>
    <div class="text">找水有几个方向，一是附近可能有水的地方，二是回到两天前的营地，三是标准求生方式----挖坑蒸水。先排除最后一点，
        挖坑蒸水对地貌要求极高，我周遭环境至少挖坑半米才能见到湿土。假使挖坑还没把我累死，假使一整天都是艳阳高照，我所得到的水够不够
        我继续挖下一个坑的力气都不好说。回到两天前的地方，往返八十公里寻水太纠结了，且以当下身体状态，这不是一件靠意志力就能胜任的工作，
        远水解不了近渴。 他不得不停止行程，专程找水，依然一无所获，只能用尿液解渴.用尿液伴着饼干，勉强吃了一点，明天还得要有体力继续找水。</div>
</div>
</body>
</html>
