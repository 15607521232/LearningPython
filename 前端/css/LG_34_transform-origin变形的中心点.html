<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变形的中心点</title>
    <style type="text/css">
        .box,.box2,.box3,.box4{
            width: 200px;
            height: 200px;
            border: 3px solid black;
            background: gold;
            margin: 30px;
            float: left;
            transition: all 500ms ease;
        }
        .box2{
            transform-origin: left center;
        }
        .box3{
            transform-origin: left top;
        }
        .box4{
            transform-origin: 50px 50px;
        }
        .box:hover,.box2:hover,.box3:hover,.box4:hover{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>


</body>
</html>
