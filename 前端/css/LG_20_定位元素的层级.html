<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位元素的层级</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto 0;
            position: relative;
        }
        .con div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .box1{
            background-color: #4cae4c;
            left: 20px;
            right: 20px;
            z-index: 10;
        }
        .box2{
            background-color: #007aff;
            left: 40px;
            right: 40px;
        }
        .box3{
            background-color: red;
            left: 60px;
            right: 60px;
            z-index: 11;
        }
        .box4{
            background-color: yellow;
            left: 80px;
            right: 80px;
        }

    </style>
</head>
<body>
<div class="con">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</div>

</body>
</html>
