<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走路动画</title>
    <style type="text/css">
        @keyframes walking {
            from{
                left: 0px;
            }
            to{
                left: -960px;
            }
        }
        .box{
            width: 120px;
            height: 180px;
            border: 1px solid #ddd;
            margin: 50px auto 0px;
            overflow: hidden;
            position: relative;
        }
        .box  img{
            position: absolute;
            left: 0px;
            top:0px;
            animation: walking 10s steps(8) infinite;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../HTML/images/walking.png" alt="走路动画">
</div>

</body>
</html>
