<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环将页面数据放入到页面中</title>
    <script type="text/javascript">

        window.onload = function () {

            var oUrl = document.getElementById('list');
            var aList = ['美人鱼','疯狂动物城','魔兽','美国队长','湄公河行动'];
            var iLen = aList.length;

            var sTr ='';

            for(var i=0;i<iLen;i++){
                sTr += '<li>' + aList[i] + '</li>';
            }

            oUrl.innerHTML = sTr;

        }

    </script>

    <style type="text/css">

        .list{
            list-style: none;
            margin: 50px auto 0px;
            padding: 0px;
            width: 300px;
            height: 305px;
        }

        .list li{
            height: 60px;
            border-bottom: 1px dotted #000000;
            line-height: 60px;
            font-size: 16px;

        }

    </style>
</head>
<body>
<ul class="list" id="list">
    <li>美人鱼</li>
    <li>湄公河行动</li>
    <li>av片子</li>
    <li>傲慢和3p</li>
</ul>

</body>
</html>
