<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器动画</title>
    <script type="text/javascript">
        window.onload = function () {

            var oDiv = document.getElementById('div1');


            var iLeft = 0;


            var timer = setInterval(function () {
                iLeft+=3;
                oDiv.style.left = iLeft +  'px';

                if(iLeft>700){
                    clearInterval(timer);
                }
            },30);

        }

    </script>

    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute;
            left: 0px;
            top:100px;
        }

    </style>
</head>
<body>

<div id="div1" class="box"></div>

</body>
</html>
