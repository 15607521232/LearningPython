<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>

    <script type="text/javascript">
        window.onload = function () {
            function fnTimeleft() {
                var oDiv = document.getElementById('div1');

            var sNow = new Date();

            var sFuture = new Date(2020,1,1,24,0,0);
            var sLeft = parseInt((sFuture-sNow)/1000);
            var iDays = parseInt(sLeft/86400);
            var iHours = parseInt((sLeft%86400)/3600);
            var iMinute = parseInt(((sLeft%86400)/3600)/60);

            var iSeconds = sLeft%60;

            var sTr = '距离1月1日还剩: ' + iDays + '天' + fnTodou(iHours) + '时' + fnTodou(iMinute) + '分' + fnTodou(iSeconds)
            + '秒';
            oDiv.innerHTML = sTr;
            }
            fnTimeleft();
            setInterval(fnTimeleft,1000);

            function fnTodou(n) {
                if(n<10){
                    return '0' + n;
                }else {
                    return n;
                }

            }

        }

    </script>
    <style type="text/css">
        div{
            text-align: center;
            font-size: 30px;
            color: pink;
        }
    </style>
</head>
<body>

<div id="div1"></div>

</body>
</html>
