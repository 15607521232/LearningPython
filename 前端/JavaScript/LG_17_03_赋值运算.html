<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算</title>
    <script type="text/javascript">
        var iNum = 12;

        iNum += 2;
        // 等价于
        // iNum = iNum + 2;
        alert(iNum)


        iNum -= 5;
        alert(iNum)

        iNum *= 2;
        alert(iNum);


        iNum /= 3;
        alert(iNum);


        iNum++;
        alert(iNum);



    </script>
</head>

</body>
</html>
