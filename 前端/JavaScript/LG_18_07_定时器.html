<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script type="text/javascript">
        function myalert() {
            alert('hello world');

        }

        // 只执行一次的定时器,第一个参数是函数名，或者是匿名函数，第二个参数是时间，单位是毫秒，不写单位
        //  var time01 = setTimeout(myalert,2000);
        //
        // // 关闭只执行一次的定时器
        // clearTimeout(time01);

        // 反复执行的定时器
        // var time02 = setInterval(myalert,1000);


        var time03 = setInterval(function () {
            alert("hello subiao");
        },1000)

        clearInterval(time03)


    </script>
</head>
<body>

</body>
</html>
