<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和执行</title>

    <script type="text/javascript" >
        // 函数的定义
        function fnMyalert() {
            alert("hello  '苏彪'");

        }

        // fnMyalert()

        function fnChange() {
            var oDiv = document.getElementById('div1');
            oDiv.style.color = 'blue';
            oDiv.style.fontSize = '20px';

        }
    </script>
</head>
<body>
<!--<div id="div1">这是一个div元素</div>-->
<!--标签内调用-->
<div id="div1" onclick="fnMyalert()">这是一个div元素</div>

<input type="button" name="" value="改变div" onclick="fnChange()">



</body>
</html>
