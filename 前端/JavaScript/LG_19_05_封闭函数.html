<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封闭函数</title>
    <script type="text/javascript">
        function myalert() {
            alert("hello world");

        }
        myalert();

        (function () {
            alert("hello 封闭函数");
        })();

        !function () {
            alert("hello 封闭格式二 !");
        }();

        ~function () {
            alert("hello 封闭格式三 ~");
        }();

        var iNum = 12;
        function myalert2() {
            alert('hello world 2 ');

        }

        (function () {
            var iNum = 14;
            function myalert2() {
                alert('在匿名函数中使用函数');
            }
            alert(iNum);
            myalert2();

        })();

        alert(iNum);
        myalert2();
    </script>
    <style type="text/css"></style>
</head>
<body>
<p>封闭函数可以创造一个独立的空间，在封闭函数内定义的变量和函数不会影响外部同名的函数和变量，可以避免命名冲突，在页面上引入多个js文件时，用这种方式添加js文件比较安全</p>

</body>
</html>
