<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
    <script type="text/javascript">
        var iNum = 2;
        var sNum = '2';


        if(iNum == sNum){
            alert('相等');
        }else {
            alert('不相等');
        }

        if(iNum === sNum){
            alert('相等');
        }else {
            alert('不相等');
        }


        if(3 > 4 && 4 > 5){
            alert('都大于');
        }else {
            alert('都小于');
        }

        if(3 > 4 || 6 > 5){
            alert('大于成立');
        }else {
            alert('大于不成立');
        }

    </script>
</head>
<body>

</body>
</html>
