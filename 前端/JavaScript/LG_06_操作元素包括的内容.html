<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素包括的内容</title>
    <script type="text/javascript">
        window.onload = function () {

            var oDiv = document.getElementById('div1');


            // 读取元素里面的内容

            // var sTr = oDiv.innerText;
            var sTr = oDiv.innerHTML;
            alert(sTr)

            //写元素里面的内容
            oDiv.innerHTML = "<a href='http://www.baidu.com'>百度一下</a>"


        }
    </script>
</head>
<body>

<div id="div1">这是第一个div元素</div>

</body>
</html>
