<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var $a = $('.link');
            var $img = $('#img02');

            var $oDiv = $('#div1');

            //读取属性值
            // alert($a.prop('class'));

            //获取的是图片的绝对地址
            alert($img.prop('src'));

            //读取标签类包含的内容
            alert($a.html());

            //设置属性
            $a.prop({'href':'http://www.baidu.com','title':'百度链接'});

            $oDiv.html('<span>div里面的span元素</span>');
        })
    </script>
    <style type="text/css">

    </style>
</head>
<body>
<a href="#" class="link">这是一个链接</a>
<img src="../../HTML/images/0022.jpg" alt="图片" id="img02">
<div id="div1"></div>
</body>
</html>
