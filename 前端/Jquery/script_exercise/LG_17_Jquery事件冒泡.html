<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //event是发生事件时的事件对象，使用的时候通过第一个参数传递进来
            $('.son').click(function (event) {
                alert('son');
                event.stopPropagation();
            });

            $('.father').click(function () {
                alert('father');
            });

            $('.grandfather').click(function () {
                alert('grandfather');
                //阻止事件冒泡和阻止默认行为的统一写法
                return false;
            });

            $(document).click(function () {
                alert('document');

            })
        })
    </script>

    <style type="text/css">
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 0px;
            top: 400px;


        }
    </style>
</head>
<body>
<div class="grandfather">
    <div class="father">
        <div class="son"></div>
    </div>
</div>
</body>
</html>
