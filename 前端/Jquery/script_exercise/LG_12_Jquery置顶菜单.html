    <title>Title</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {

            var $menu = $('.menu');
            $(window).scroll(function () {
                var iNum = $(document).scrollTop();
                if(iNum>200){
                    $menu.css({
                        'position':'fixed',
                        'left':'50%',
                        'top':'0px',
                        'marginLeft':'-480px'
                    })
                }else {
                     $menu.css({
                        'position':'static',
                        'marginLeft':'auto'
                    })
                }

            })
        })
    </script>
    <style type="text/css">
        body{
            margin: 0px;
        }

        .menu{
            width: 960px;
            height: 80px;
            background-color: cyan;
            margin: 0 auto;
            text-align: center;
            line-height: 80px;
        }
        .banner{

            height: 200px;
            background-color: gold;
            margin: 0 auto;
        }
        p{
            text-align: center;
            color: red;

</head>
