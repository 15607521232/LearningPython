<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素节点操作</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            // $('#div1').html($('#div1').html()+'<p>这种方式性能最高，能用就多用</p>');

            var $a = $('<p>添加的p标签</p>');
            var $a2 = $('<a>');
            var $a3 = $('<p>3添加的p标签</p>');
            var $p1 = $('<p>prepend</p>');
            var $h2 = $('<h2>这是一个h2</h2>');
            var $h3 = $('<h3>这是一个h3</h3>');
            $('#div1').append($a);

            $a3.appendTo($('#div1'));
            $('#div1').append($a2);
            $('#div1').prepend($p1);
           // $('#div1').after($h2);
            $h2.insertAfter($('#div1'));
            $('#div1').before($h3);


        })
    </script>

    <style type="text/css">

    </style>
</head>
<body>

<div id="div1">
    <h1>这是一个h1元素</h1>
</div>

</body>
</html>
