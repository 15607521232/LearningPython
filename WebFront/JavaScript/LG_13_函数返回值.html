<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数返回值</title>
    <script type="text/javascript">
        function fnAdd(a,b) {
            var c = a + b;


            // 函数中'return'关键字的作用：
            // 1、返回函数执行的结果
            // 2、结束函数的运行
            // 3、阻止默认行为
            return c;

            alert("内部的c:" + c);

        }

        var iResult = fnAdd(1,1);
        alert(iResult);
    </script>
</head>
<body>



</body>
</html>
