<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">


        var aList01 = new Array(1,2,3);
        alert(aList01);

        var aLisr02 = [1,'2',3];
        alert(aLisr02.length);

        alert(aLisr02[0])

        aLisr02.push('b');
        alert(aLisr02);

        aLisr02.pop();
        alert(aLisr02);

        // 从数组前面增加成员或删除成员
        aLisr02.unshift('b');
        alert(aLisr02);


        aLisr02.shift();
        alert(aLisr02);

        aLisr02.reverse();

        alert(aLisr02);

        var aList03 = ['a','b','c','d','a','b'];
        alert(aList03.indexOf('b'));


        // 第一个参数是开始的位置，第二个参是从起始位置删除多少个成员，第三个（包括第三个）之后是要增加的成员的值
        aList03.splice(1,0,'e');

        alert(aList03);

        var sTr = aList03.join('-');
        alert(sTr);


        var sTr2 = aList03.join('');
        alert(sTr2);


        var aList04 = [[1,2,3],['a','b','c'],['6',true,'8','苏彪']];

        alert(aList04.length);

        alert(aList04[0].length);

        alert(aList04[2][3]);
    </script>
</head>
<body>

</body>
</html>
