<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过标签获取元素</title>
    <script type="text/javascript">
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            alert(aLi.length);

            // aLi[0].style.backgroundColor = 'gold';
            // for (var i=0;i<aLi.length;i++){
            //     aLi[i].style.backgroundColor = 'blue';
            // }

            var oUl = document.getElementById('list1');
            var aLi2 = oUl.getElementsByTagName('li');

            var iLen2 = aLi2.length;
            for(var i=0;i<iLen2;i++){
                if(i%2==0){
                    aLi2[i].style.backgroundColor = 'gold';
                }
            }



        }

    </script>
</head>
<body>

<ul id="list1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>

<ul id="list2">

</body>
</html>
