<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重条件语句</title>

    <script type="text/javascript">
        window.onload = function () {
            var iWeek = 2;
            var oBody = document.getElementById('body1');
            if(iWeek==1){
                oBody.style.background = 'gold';
            }
            else if(iWeek==2){
                oBody.style.background = 'blue';
            }else if(iWeek==3){
                oBody.style.background = 'green';
            }else if(iWeek==4){
                oBody.style.background = 'pink';
            }
            else if(iWeek==5){
                oBody.style.background = 'yellogreen';
            }
            else if(iWeek==6){
                oBody.style.background = 'lightblue';
            }
            else {
                oBody.style.background = 'lightgreen';
            }

        }
    </script>
</head>
<body id="body1">

</body>
</html>
