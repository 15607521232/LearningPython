<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js属性操作</title>

    <script type="text/javascript">
    window.onload = function () {
        var oDiv = document.getElementById("div1");
        var oA = document.getElementById("link");
        var oDiv2 = document.getElementById("div2");

        // 读取属性
        var sId = oDiv.id;
        alert(sId);


        // 写属性

        oDiv.style.color="red";
        oA.href = "http://www.baidu.com";
        oA.title = "这是去百度的链接";



        //操作classs属性需要写成className
        oDiv2.className = "box2";


        var oDiv3 = document.getElementById("div3");
        var sMystyle = 'fontSize';
        var sMyvalue = '40px';

        // 这一句没有作用：变量sMystyle被认为是一个属性
        // oDiv.style.sMystyle = sValue;
        // 属性用变量来代替的话需要用[]来操作
        oDiv3.style[sMystyle] = sMyvalue;







    }
    </script>

    <style type="text/css">
        .box{
            font-size: 20px;
            color: gold;
        }

        .box2{
            font-size: 30px;
            color: pink;
        }
    </style>
</head>
<body>

<div id="div1">这是第一个div</div>
<a href="#" id="link">这是一个链接</a>
<div class="box" id="div2">这是第二个div</div>


<div id="div3">这是第三个div元素</div>

</body>
</html>
