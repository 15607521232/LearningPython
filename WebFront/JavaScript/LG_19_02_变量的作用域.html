<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的作用域</title>
    <script type="text/javascript">

        //函数外部定义的是全局变量，函数内部和外部都可以访问
        var iNum1 = 12;

        function myalert() {
            var iNum2 = 14;
            // 函数内部定义的是局部变量，函数内部可以访问，外部不能访问
            alert(iNum1);
            alert(iNum2);

        }

        function myalert2() {

            alert(iNum2);

        }

        myalert();
        myalert2();
    </script>
</head>
<body>

</body>
</html>
