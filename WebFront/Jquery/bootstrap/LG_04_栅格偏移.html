<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格偏移</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
        div[class*='col-']{
            background-color: cyan;
            border: 1px solid black;
        }
        .box{
            height: 100px;
            max-width: 240px;
            background-color: indigo;
            border: 1px solid black;
            margin: 20px auto ;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <h1>栅格系统</h1>
    </div>
    <div class="row">
        <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1">col-lg-5 col-lg-offset-1</div>
        <div class="col-lg-5 col-md-5">col-lg-5</div>


        <hr>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1">col-lg-4</div>
            <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-1">col-lg-4</div>
        </div>


         <hr>
        <div class="row">
            <div class="col-lg-3  col-md-4 col-sm-6">col-lg-4</div>
            <div class="col-lg-3  col-md-4 col-sm-6">col-lg-4</div>
            <div class="col-lg-3  col-md-4 col-sm-6">col-lg-4</div>
            <div class="col-lg-3  col-md-4 col-sm-6 hidden-md">col-lg-4</div>
        </div>


        <hr>


        <table class="table table-striped">
      <caption>Optional table caption.</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>



    </div>







</div>

</body>
</html>
