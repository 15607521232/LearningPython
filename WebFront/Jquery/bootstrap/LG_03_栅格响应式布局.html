<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
     <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
        div[class*='col-']{
            background-color: cyan;
            border: 1px solid black;
        }
        .box{
            height: 100px;
            max-width: 240px;
            background-color: indigo;
            border: 1px solid black;
            margin: 20px auto ;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>栅格系统</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6"><div class="box"></div></div>
        <div class="col-lg-4 col-sm-6"><div class="box"></div></div>
        <div class="col-lg-2 col-sm-6"><div class="box"></div></div>
        <div class="col-lg-3 col-sm-6"><div class="box"></div></div>
    </div>
    <hr>
     <div class="row">
        <div class="col-md-4">col-md-3</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-2</div>
    </div>

    <hr>
    <div class="row">
        <div class="col-sm-3">col-sm-33</div>
        <div class="col-sm-3">col-sm-34</div>
        <div class="col-sm-3">col-sm-3</div>
         <div class="col-sm-3">col-sm-3</div>
    </div>

     <hr>
    <div class="row">
        <div class="col-xs-5">col-xs-5</div>
        <div class="col-xs-3">col-xs-3</div>
        <div class="col-xs-2">col-xs-2</div>
         <div class="col-xs-2">col-xs-2</div>
    </div>
</div>
</body>
</html>
