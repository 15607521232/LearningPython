<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" >
            $(function () {

                var $div = $('#box');
                var sTr = $div.css('fontSize');
                alert(sTr);
                $div.css({'color':'blue','fontSize':'20px','backgroundColor':'pink'});
                /*
                原生js无法读取行间没有设定的css的属性的值
                var oDiv = document.getElementById('box');
                alert(oDiv.style.fontSize);
                 */

                var $div1 = $('.box1');
                //在原来的样式的基础上加上big的样式名
                $div1.addClass('big');
                $div1.removeClass('red');






            })
    </script>
    <style type="text/css">
        .box1{
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: #4cae4c;

        }
        .big{
            font-size: 20px;
        }

        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="box">这是一个div元素</div>

<div class="box1 red">这是一个class为box1的div元素</div>
</body>
</html>
