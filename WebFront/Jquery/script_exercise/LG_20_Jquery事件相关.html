<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
           /*
            $('#input1').focus(function () {
                alert('获得焦点');
            });
            */
            //一般用来在页面进入时直接展示焦点，可输入，且只能一个元素获取焦点
           $('#input1').focus();

            $('#input1').blur(function () {

                //获取input元素的value值用val()
                var  $sVal = $(this).val();


                alert($sVal);
            });

            // $('#input2').focus();

            $('#form1').submit(function () {
                alert('提交');
                //阻止默认的提交行为
                return false;
            })


            $(window).resize(function () {
                var $w = $(window).width();
                document.title = $w;
            })





        })

    </script>

    <style type="text/css">

    </style>
</head>
<body>
<form action="http://www.baidu.com" id="form1" >
<input type="text" name="data1" id="input1"><br>
<input type="text" name="data2" id="input2"><br>
<input type="submit" name="" id="sub" value="提交">

</form>





</body>
</html>
