<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script type="text/javascript" src="../JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#btn').click(function () {
             $('.box').animate({'width':'600px'},500,function () {
               $('.box').animate({ 'height':'400px'},500,function () {
                    $('.box').animate({'opacity':0});
               });
             });
        });

        $('#btn2').click(function () {
            $('.box1').stop().animate({'width':'+=100px'});

        });

    })
    </script>
    <style type="text/css">
        .box,.box1{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
<input type="button" name="" value="动画" id="btn">
<div class="box"></div>
<br>
<br>
<input type="button" name="" value="动画" id="btn2">
<div class="box1"></div>



</body>
</html>
