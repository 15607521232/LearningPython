<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>360关键词联想</title>
    <script type="text/javascript" src="JS/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#txt01').keyup(function () {
                var sVal = $(this).val();
                $.ajax({
                    url:"https://sug.so.360.cn/suggest?",
                    type:"GET",
                    datatype: "jsonp",
                    data:{word:sVal}
                })
                .done(function (data) {
                    var aDtat = data.s;
                    $('.list').empty();
                    for(var i=0;i<aDtat.length;i++){
                        var $li = $('<li>' + aDtat[i] + '</li>');
                        $li.appendTo($('.list'));
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="text" name="" id="txt01">
<ul class="list"></ul>
</body>
</html>
