<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增选择器</title>
    <style type="text/css">
        /*E > F E元素下面第一层子集*/
        .box > div{
            border: 1px solid black;
            padding: 0px;
            margin: 10px;
        }
        .box2 .title2{
            color: red;
        }
        /*E ~ F E元素后面的兄弟元素*/
        .box2 .title2 ~ p{
            color: pink;
        }
        /*E + F 紧挨着的后面的兄弟元素*/
        .box2 .title2 + p{
            color: blue;
        }
        .box2 .title1 + p{
            color: green;
        }
    </style>
</head>
<body>
<div class="box">
    <div>这是div里面的文字</div>
</div>


<div class="box2">
    <h3 class="title1">这是标题一</h3>
    <p>这是段落一</p>
    <h3 class="title2">这是标题二</h3>
    <p>这是段落二</p>
    <p>这是段落二二</p>
    <h3>这是标题三</h3>
    <p>这是段落三</p>
</div>
</body>
</html>
