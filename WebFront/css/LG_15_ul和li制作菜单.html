<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .menu{
            width: 694px;
            height: 50px;
            background-color: cyan;
            /*去掉小圆点*/
            list-style: none;
            margin: 50px auto 0px;
            padding: 0px;

        }
        .menu li{
            width: 98px;
            height: 48px;
            border: 1px solid gold;
            background-color: white;
            /*display: inline-block;*/
            float: left;
            margin-left: -1px;

        }
        .menu li a{
            text-decoration: none;
            /*background-color: gold;*/
            display: block;
            height: 48px;
            width: 98px;
            text-align: center;
            line-height:48px;
            font-size: 16px;
            font-family: "Microsoft YaHei";
            color: pink;
        }
        .menu li a:hover{
            background-color: gold;
            color: white;
        }
    </style>
    <title>制作菜单</title>
</head>
<body>
<!--ul.menu>(li>a{公司简介})*7-->
<ul class="menu">
    <li><a href="#">首页</a></li>
    <li><a href="#">公司简介</a></li>
    <li><a href="#">解决方案</a></li>
    <li><a href="#">公司新闻</a></li>
    <li><a href="#">行业动态</a></li>
    <li><a href="#">招纳贤才</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
