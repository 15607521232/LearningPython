<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片翻转动画</title>
    <style type="text/css">
        .box{
            width: 700px;
            height: 272px;
            border: 3px solid black;
            margin: 50px auto 0px;
            position: relative;
            transform-style: preserve-3d;

        }
        .box  img{
            position: absolute;
            left: 200px;
            top: 0px;
            transform: perspective(800px) rotateY(0deg);
            transition: all 500ms ease;
            /*backface-visibility 设置盒子背面是否可见*/
            backface-visibility: hidden;
        }
        .box:hover img{
            transform: perspective(800px) rotateY(180deg);
        }
        .box .back{
            width: 300px;
            height: 272px;
            background-color: pink;
            position: absolute;
            left: 200px;
            top:0px;
            font-size: 20px;
            text-align: center;
            line-height: 272px;
            transform: perspective(800px) rotateY(-180deg);
            transition: all 500ms ease;
            backface-visibility: hidden;
        }
        .box:hover .back{
            transform: perspective(800px) rotateY(0deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../HTML/images/location_bg.jpg" alt="背景图">
    <div class="back">
        图片的文字说明
    </div>
</div>
</body>
</html>
