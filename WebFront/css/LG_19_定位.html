<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 10px auto 0;
            /*position: relative;*/
        }
        .box,.box01{
            width: 300px;
            height: 100px;
            margin: 10px;
        }
        .box{
            background-color: #007aff;
            /*position: relative; 相对定位*/
            /*position: absolute;绝对定位*/
            position: fixed;
            left: 50px;
            top: 50px;
        }
        .box01{
            background-color: #4cae4c;

        }
    </style>
</head>
<body>
<div class="con">
    <div class="box"></div>
    <div class="box01"></div>
</div>
</body>
</html>
