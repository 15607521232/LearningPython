<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3权重</title>
    <style type="text/css">
        .box{
            color: red!important;
        }

        body #content .main_content h2{
            color: pink;
        }

        #content div.main_content h2{
            color: blue;
        }
        #content .main_content h2{
            color: #3c763d;
        }
    </style>
</head>
<body>
<div class="box" style="color: #007aff">这是一个div元素</div>

<div id="content">
    <div class="main_content">
        <h2>这是一个h2标题</h2>
    </div>
</div>

</body>
</html>
