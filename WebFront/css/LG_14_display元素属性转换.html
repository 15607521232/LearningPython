<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display元素属性转换</title>
    <style type="text/css">
        body{
            font-size: 0px;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: #007aff;
            display: inline-block;
            font-size: 16px;
        }

        .con{
            width: 200px;
            font-size: 30px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: gold;
            font-size: 16px;
            display: none;
        }
        .con:hover .box2{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">1</div>
<div class="box">2</div>

<div class="con">
    <h3>文字标题</h3>
    <div class="box2">文字标题的说明</div>

</div>

</body>
</html>
