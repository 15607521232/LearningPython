<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式</title>
    <link rel="stylesheet" type="text/css" href="index.css">  <!--外联式-->
    <style type="text/css"><!--嵌入式-->
        h1{
    font-size: 30px;
    color: black;
    background: green;
}
    </style>
</head>
<body>
<div>
    css的定义方法是：</br>

    选择器 { 属性:值; 属性:值; 属性:值;}</br>

    选择器是将样式和页面元素关联起来的名称，属性是希望设置的样式属性每个属性有一个或多个值 </br>
</div>
<h1>页面标题</h1>

<p style="font-size: 100px;color: #2a6496">这是一个内联式的样式引用，使用标签的style的属性</p><!--内联式-->

</body>
</html>
