<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特征布局_翻页</title>
    <style type="text/css">
    .pagenation{
        list-style: none;
        margin: 50px auto 0px;
        padding: 0px;

        width: 600px;
        height: 40px;
        border: 1px solid gray;
        font-size: 0px;
        text-align: center;

    }
        .pagenation li{
            display: inline-block;
            height: 26px;
            font-size: 12px;
            margin: 7px 5px 0px;

        }
        .pagenation li a{
            display: block;
            height: 26px;
             background-color: gold;
            line-height: 26px;
            padding: 0 10px;
            text-decoration: none;
            font: normal 12px/26px 'Microsoft YaHei';
            color: black;
        }
        .pagenation li a:hover{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<!--ul.pagenation>(li>a{$})*11-->
<ul class="pagenation">
    <li><a href="#">上一页</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><span>...</span></a></li>
    <li><a href="#">17</a></li>
    <li><a href="#">18</a></li>
    <li><a href="#">19</a></li>
    <li><a href="#">20</a></li>
    <li><a href="#">下一页</a></li>
</ul>
</body>
</html>
