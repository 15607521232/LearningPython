<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3圆角</title>
    <style type="text/css">
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: gold;
            margin: 50px auto 0px;
            border-top-right-radius: 60px;
            border-top-left-radius: 100px;
        }
        .box1{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: gold;
            margin: 50px auto 0px;
            border-bottom-left-radius: 150px;
            border-top-right-radius: 150px;
        }
        .box2{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: gold;
            margin: 50px auto 0px;
            /*画圆*/
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
